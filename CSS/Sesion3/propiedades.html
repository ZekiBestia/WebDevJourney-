<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh; /* Establecer el alto del cuerpo al 100% de la altura de la ventana gr√°fica */
      display: flex;
      justify-content: center; /* Centrar a lo largo del eje principal (horizontal) */
      align-items: center;     /* Centrar a lo largo del eje transversal (vertical) */
    }

    .contenedor-flex {
      display: flex;
      border: 2px solid #333;
      padding: 20px;
    }

    .elemento-flex {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      margin: 5px;
    }
  </style>
  <title>Ejemplo de Centrado con Flexbox</title>
</head>
<body>

  <div class="contenedor-flex">
    <div class="elemento-flex"></div>
    <div class="elemento-flex"></div>
    <div class="elemento-flex"></div>
    <div class="elemento-flex"></div>
  </div>

</body>
</html>
