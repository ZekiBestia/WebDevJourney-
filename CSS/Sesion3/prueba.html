<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .contenedor-flex {
      display: flex;
      flex-wrap: wrap;
    }

    .elemento-flex {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: #3498db;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <title>Ejemplo de flex-wrap: wrap;</title>
</head>
<body>

  <div class="contenedor-flex">
    <div class="elemento-flex">1</div>
    <div class="elemento-flex">2</div>
    <div class="elemento-flex">3</div>
    <div class="elemento-flex">4</div>
    <div class="elemento-flex">5</div>
    <div class="elemento-flex">6</div>
  </div>

</body>
</html>
