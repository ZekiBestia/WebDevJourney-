<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="css/styles.css">
    <title>Tablas</title>
</head>
<body>
    <table>
        <caption>Tabla de datos</caption>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Perez</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Martinez</td>
            <td>20</td>
        </tr>
    </table>
    <br/>
    <table>
        <caption>Tabla con rowspan y colspan</caption>
        <tr>
            <th colspan="2">Nombre</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Perez</td>
            <td rowspan="2">20</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Martinez</td>
        </tr>
    </table>
    <a href="tablas.html">Tablas con estilo</a>
</body>
</html>
