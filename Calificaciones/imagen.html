<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con Imágenes en el Header</title>
  <style>
    body{
        margin: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 16px;
      text-align: center;
      margin: 0;
      position: relative;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
    }

    img.right {
      left: auto;
      right: 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="img/escudoFes.png" alt="Imagen Izquierda" class="left">
    <h1>Encabezado de la Página</h1>
    <img src="img/escudoUnam.png" alt="Imagen Derecha" class="right">
  </header>

  <!-- Contenido de la página -->

</body>
</html>
